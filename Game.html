<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #3a749a;
            padding: 1rem;
        }

        .centered-div {
            text-align: center;
            border-radius: 2rem;
            width: min(90%, 600px);
            padding: 2rem 1rem;
            background-color: #4685a5;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1.5rem;
            color: white;
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 1.5rem 0;
            color: white;
        }

        #scoreDiv {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: white;
        }

        #playDiv {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .play {
            font-size: clamp(2rem, 8vw, 4rem);
        }

        #options {
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 3vw, 2rem);
            margin: 2rem 0;
        }

        .option {
            background: none;
            border: 3px solid white;
            border-radius: 50%;
            width: clamp(60px, 15vw, 100px);
            height: clamp(60px, 15vw, 100px);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }

        #display {
            min-height: 3rem;
            margin: 1rem 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #display-result {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #restart {
            background: #e74c3c;
            border: none;
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 4vw, 2rem);
            border-radius: 5px;
            color: white;
            font-size: clamp(0.9rem, 3vw, 1rem);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        #restart:hover {
            background: #2c0a92;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-div">
            <h1>Rock Paper Scissors</h1>
            <div id="scoreDiv">
                <div class="score">Player: <span id="player-score">0</span></div>
                <div class="score">Computer: <span id="computer-score">0</span></div>
            </div>

            <div id="playDiv">
                <div class="play" id="player-play">üëä</div>
                <div class="play" id="computer-play">üëä</div>
            </div>

            <div id="display">
                <div id="display-result">result</div>
            </div>
            
            <h2>Choose Your Option</h2>

            <div id="options">
                <button class="option" id="rock" onclick="playGame('rock')">üëä</button>
                <button class="option" id="paper" onclick="playGame('paper')">‚úã</button>
                <button class="option" id="scissors" onclick="playGame('scissors')">‚úåÔ∏è</button>
            </div>
            
            <div>
                <button id="restart" onclick="restart()">Restart</button>
            </div>
        </div>
    </div>

    <script>
        let player_score = 0;
        let computer_score = 0;
        
        const emojis = {
            'rock': 'üëä',
            'paper': '‚úã',
            'scissors': '‚úåÔ∏è'
        };

        function updateHands(player, computer) {
            document.getElementById('player-play').textContent = emojis[player];
            document.getElementById('computer-play').textContent = emojis[computer];
            document.getElementById('playDiv').style.opacity = 1;
        }

        function Score(playerScore, computerScore) {
            document.getElementById('player-score').innerText = playerScore;
            document.getElementById('computer-score').innerText = computerScore;
        }

        function updateScore(player, computer) {
            document.getElementById('display').style.opacity = 1;

            if (player === computer) {
                document.getElementById("display-result").textContent = `It's a draw! Both chose ${player}`;
                return;
            }

            const winConditions = {
                'rock': 'scissors',
                'scissors': 'paper',
                'paper': 'rock'
            };

            if (winConditions[player] === computer) {
                player_score++;
                Score(player_score, computer_score);
                document.getElementById("display-result").textContent = `You win! ${player} beats ${computer}`;
            } else {
                computer_score++;
                Score(player_score, computer_score);
                document.getElementById("display-result").textContent = `You lose! ${computer} beats ${player}`;
            }
        }

        function computerchoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function playGame(option) {
            const array = ["rock", "paper", "scissors"];
            const computer_hand = computerchoice(array);
            updateHands(option, computer_hand);
            updateScore(option, computer_hand);
        }

        function restart() {
            player_score = 0;
            computer_score = 0;
            Score(player_score, computer_score);
            document.getElementById("display-result").textContent = 'Choose an option to start';
            document.getElementById('player-play').textContent = 'üëä';
            document.getElementById('computer-play').textContent = 'üëä';
            document.getElementById('display').style.opacity = 0;
            document.getElementById('playDiv').style.opacity = 0;
        }
    </script>
</body>
</html>
